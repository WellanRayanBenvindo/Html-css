<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site com varios dispositivos diferentes <br>
    ou simplismente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/podcast-base-computacional.mp3" type="audio/mpeg">
        <source src="midia/podcast-base-computacional.ogg" type="audio/ogg">
        <source src="midia/podcast-base-computacional.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não reproduz audio. <a href="midia/podcast-base-computacional.mp3">
            clique aqui para baixar o arquivo mp3.
        </a></p>
</body>
</html>
