<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu proprio servidor.</p>
    <video width="300" poster="Imagens/limoes-capa.png" controls>
        <source src="midia/meuvideo.mkv.mkv" type="video/mkv">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JDX19iHSvyA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
